    <span class="eatfit-e">E</span><span>at</span><span class="naranja">F</span><span>it</span>
  </div>
</div>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</div>

<ng-template #publicBlock>
  <router-outlet></router-outlet>
</ng-template>
