<div class="container-fluid bg-black d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="text-center mb-4">
      <h1 class="patua-one text-white" style="font-size: 80px;">
        <span class="eatfit-e">E</span>at<span class="naranja">F</span>it
      </h1>
      <p class="fs-2 text-white">Tracker</p>
      <p class="fs-3 text-white">¡Bienvenido!</p>
    </div>

    <div *ngIf="error" class="alert alert-danger py-2 mb-3" role="alert">
      Revisa el email y la contraseña.
    </div>

    <form (ngSubmit)="onSubmit()">
      <!-- Campo Email -->
      <div class="mb-3">
        <input
          type="email"
          class="form-control form-control-lg border-0 rounded-3 text-black"
          placeholder="Email"
          name="email"
          [(ngModel)]="formLogin.email"
          required
        />
      </div>

      <!-- Campo Contraseña -->
      <div class="mb-3">
        <input
          type="password"
          class="form-control form-control-lg border-0 rounded-3 text-black"
          placeholder="Contraseña"
          name="password"
          [(ngModel)]="formLogin.password"
          required
        />
      </div>

      <button type="submit" class="w-100 py-2 fs-2 rounded-3 text-white fondoNaranjaOscuro">
        Iniciar Sesión
      </button>
    </form>

    <div class="d-flex align-items-center my-3">
      <div class="flex-grow-1 border-top border-secondary"></div>
      <span class="px-3 text-white-50">o</span>
      <div class="flex-grow-1 border-top border-secondary"></div>
    </div>

    <button
      type="button"
      class="w-100 py-2 fs-2 rounded-3 text-black bg-white border-0"
      (click)="loginWithGoogle()"
    >
      Entrar con Google
    </button>

    <div class="text-center mt-3">
      <p class="mb-0">
        <a routerLink="/registrar" class="text-white text-decoration-none">
          ¿No tienes una cuenta? <span class="naranja">Registrate</span>
        </a>
      </p>
    </div>
  </div>
</div>
